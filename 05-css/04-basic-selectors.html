<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        /* Universal */
        * {
            border: 1px solid gray;
        }
        /* Type or Label */
        h3 {
            background-color:gold;
        }
        /* Nested */
        h3 em {
            color: gray;
        }
        
    </style>
</head>
<body>
    <section>
        <h3>* <em>Universal Selector</em></h3>
    </section>
    <section>
        <h3>h3 <em>(Selector Type or Label)</em></h3>
    </section>
    <section>
        <h3>h3 em <em>(Nested Selector)</em></h3>
    </section>
</body>
</html>
