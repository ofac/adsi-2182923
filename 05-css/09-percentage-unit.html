<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Unit Measure</title>
    <style>
        section.box div {
            height: 400px;
            display: inline-block;
        }
        section.box div.menu {
            background-color: blue;
            width: 40%;
        }
        section.box div.content {
            background-color: red;
            margin-left: -4px;
            width: 60%;
        }
    </style>
</head>
<body>
    <section class="box">
        <div class="menu">40%</div>
        <div class="content">60%</div>
    </section>
</body>
</html>
