<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width</title>
    <style>
        section.box {
            background-color: #999;
            margin: 10px;
        }
        section.box1 {
            height: 100px;
            width: 200px;
        }
        section.box2 {
            height: 200px;
            width: 300px;
        }
        section.box3 {
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <section class="box box1"></section>
    <section class="box box2"></section>
    <section class="box box3"></section>
</body>
</html>
