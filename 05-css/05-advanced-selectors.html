<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <style>
        section > p {
            background-color: green;
        }
        h3 + h4,
        h3 + h4 + h4 {
            background-color: pink;
        }
        ul li[class] {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h3>Children</h3>
    <section>
        <header>
            <p>Lorem Ipsum</p>
        </header>
        <p>Lorem Ipsum</p>
    </section>

    <h3> Adjacent </h3>
    <h4> Lorem Ipsum </h4>
    <h4> Dolor Sit Amet</h4>

    <h3>Attribute</h3>
    <ul>
        <li class="color">Element 1</li>
        <li>Element 2</li>
        <li class="color">Element 3</li>
        <li>Element 4</li>
        <li class="color">Element 5</li>
    </ul>

</body>
</html>
