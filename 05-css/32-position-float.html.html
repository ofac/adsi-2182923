<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Position Float</title>
	<style>
		h4 {
			text-align: center;
		}
		section.bigbox {
			border: 2px solid gray;
			margin: 0px auto;
			width: 400px;
		}
		section.bigbox div.box {
			border: 2px solid silver;
			margin: 5px;
			padding: 20px;
			width: 100px;
		}
		div.float {
			float: right;
		}
	</style>
</head>
<body>
	<h4>Normal Position</h4>
	<section class="bigbox">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
	</section>
	<!--  -->
	<h4>Float Position in Box 1</h4>
	<section class="bigbox">
		<div class="box float">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
	</section>
</body>
</html>
