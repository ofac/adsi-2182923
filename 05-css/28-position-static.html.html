<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Position Normal/Static</title>
	<style>
		section.bigbox {
			border: 2px solid gray;
			margin: 0px auto;
			width: 500px;
		}
		h4 {
			text-align: center;
		}
		section.bigbox div.boxy {
			border: 2px solid silver;
			margin: 5px;
			padding: 20px;
		}
		section.bigbox div.box {
			border: 2px dashed silver;
			margin: 5px;
			padding: 15px;
		}
		section.bigbox div.box a {
			border: 2px solid silver;
			margin: 5px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h4>In Block</h4>
	<section class="bigbox">
		<div class="boxy">Block Element</div>
		<div class="boxy">Block Element</div>
		<div class="boxy">Block Element</div>
	</section>
	<h4>In Line</h4>
	<section class="bigbox">
		<div class="box">
			<a href="">Google</a>
			<a href="">Yahoo</a>
			<a href="">Youtube</a>
		</div>
	</section>
</body>
</html>
